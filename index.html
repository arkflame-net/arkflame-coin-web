<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div id="step-1" style="display: block;">
                <h1>Primero debes iniciar sesion</h1>
                <button onclick="login()">Login with Metamask</button>
            </div>
            
            <div id="step-2" style="display: none;">
                <h1>Muy bien, ahora añade la red polygon a tu wallet</h1>
                <button onclick="addChain()">Add chain to your wallet</button>
            </div>

            <div id="step-3" style="display: none;">
                <h1>Ya casi terminas. Solo falta añadir el Token a tu wallet</h1>
                <button onclick="addToken()">Add token to your wallet</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
